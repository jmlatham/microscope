<template name="postItem">
	<div class="post">
		<div class="post-content">
			<h4>
				<a href="{{url}}">{{title}}</a> <span>{{domain}}</span>
			</h4>
			<p>
				submitted by {{author}}
				{{#if ownPost}}
				<a href="{{pathFor 'postEdit'}}">Edit</a>
				{{/if}}
			</p>
		</div>
		<a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
	</div>
</template>
